<div *ngIf="companies$ | async; let companies; else loading">
    <table class="bordered">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
        </tr>
    </table>
</div>
<ng-template #loading>
    Loading...
</ng-template>
